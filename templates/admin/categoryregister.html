{% include 'admin/header.html' %}
    
    
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                 
                  <form class="forms-sample" method="post" action="{% url 'categoryregisteraction' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername1">Enter Category Name</label>
                        <input type="text" name="categoryname" class="form-control" id="exampleInputUsername1" placeholder="Enter Category Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputImage">Upload Image</label>
                        <input type="file" name="categoryimage" class="form-control-file" id="exampleInputImage">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputUsername1">Enter Category Description</label>
                      <input type="text" name="categorydescription" class="form-control" id="exampleInputUsername1" placeholder="Enter Category Description">
                  </div>
                    
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                </form>
                
              </div>
            </div>
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                </div>
              </div>
            </div>
            
        </div>
        {% include 'admin/footer.html' %}
