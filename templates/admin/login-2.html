<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spica Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{%static '../static/admin/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{%static '../static/admin/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{%static '../static/admin/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{%static '../static/admin/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="{%static '../static/admin/images/logo.svg' %}" alt="logo">
              </div>
              <h4>Welcome Admin!</h4>
              <h6 class="font-weight-light">Happy to see you again!</h6>
              <form class="pt-3" action="{%url 'adminloginaction' %}" method="post">
                {%csrf_token%}
                <div class="form-group">
                  <label for="exampleInputEmail">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="text" name="username" class="form-control form-control-lg border-left-0" id="exampleInputEmail" placeholder="Username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" name="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password">                        
                  </div>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="my-3">
                  <button type = "submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" > LOGIN </button>
                </div>
                <div class="my-3">
                  <a href="{%url 'index' %}"><button type = "button" class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn" > HOME</button></a>
                </div>
                
                
              </form>
              {% if messages %}
              <div class="card p-0">
                <div class="alert alert-danger mb-0 d-flex justify-content-center" role="alert">
                  {%for message in messages%}
                <p class="text-uppercase">{{message}}</p>
                {%endfor%}
                </div>
              </div>
              {%endif%}
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-none d-lg-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{%static '../static/admin/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{%static '../static/admin/js/off-canvas.js' %}"></script>
  <script src="{%static '../static/admin/js/hoverable-collapse.js' %}"></script>
  <script src="{%static '../static/admin/js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
