{% include 'admin/header.html' %}
    
    
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                {% for item in stafflist %}
                <div class="card-body">
                 
                  <form class="forms-sample" method="post" action="{% url 'staffeditaction' id=item.beauticianid %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername1">Enter Beautician Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputUsername1" placeholder="Enter Category Name" value = "{{item.name}}">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputImage">Upload Photo</label>
                        <input type="file" name="image" class="form-control-file" id="exampleInputImage" value="{{item.image}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputUsername1">Enter Role</label>
                      <input type="text" name="role" class="form-control" id="exampleInputUsername1" placeholder="Enter Category Description" value = "{{item.role}}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputUsername1">Enter Description</label>
                    <input type="text" name="description" class="form-control" id="exampleInputUsername1" placeholder="Enter Category Description" value = "{{item.description}}">
                </div>
                    
                    <button type="submit" onclick="data()" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                </form>
                {%endfor%}
              </div>
            </div>
            
            
        </div>
    </div>
        <script>
            function data(){
                alert("Edited Successfully !!")
            }
        </script>
        {% include 'admin/footer.html' %}
